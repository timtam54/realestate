name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_GOOGLE_MAP_API: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAP_API }}
          NEXT_PUBLIC_AZUREBLOB_CONTAINER: ${{ secrets.NEXT_PUBLIC_AZUREBLOB_CONTAINER }}
          NEXT_PUBLIC_AZUREBLOB_SASTOKEN: ${{ secrets.NEXT_PUBLIC_AZUREBLOB_SASTOKEN }}
          NEXT_PUBLIC_AZUREBLOB_SASURL_BASE: ${{ secrets.NEXT_PUBLIC_AZUREBLOB_SASURL_BASE }}
          NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${{ secrets.NEXT_PUBLIC_VAPID_PUBLIC_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'buysel-webapp'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
